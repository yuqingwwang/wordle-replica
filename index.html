<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="./favicon.ico?">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Wordle</h1>
  <div class="attempt">
    <h2>Attempt No.</h2>
    <h2 id="rowCount">0</h2>
  </div>
  <div class="rules">
    <ul>
      <li>Try to guess the word in 6 tries.</li>
      <li>A correct letter turns green.</li>
      <li>A correct letter in the wrong place turns orange.</li>
      <li>An incorrect letter turns gray.</li>
  </ul>
  </div>
  <div class="container" id="gridContainer"></div>
  <div class="buttons">
    <button class="enter-button">Enter</button>
    <button class="delete-button">Delete</button>
  </div>
  <script src="scripts/index.js" type="module"></script>
  <script src="scripts/alphabets.js" type="module"></script>
</body>
</html>
